<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
        [qrdata]="qrCodeString"
        [width]="256"
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    class="ion-margin"
    (click)="startScan()">
    Escanear codigo QR
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado del Escaner: {{scannedResult}}</ion-label>
  </ion-item>


  <ion-tabs>

    <ion-tab-bar >
      <ion-tab-button [routerLink] = "['/user']" >
        <ion-icon name="person"></ion-icon>
        Usuario
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

      <ion-tab-button [routerLink] = "['/qr']">
        <ion-icon name="qr-code"></ion-icon>
        Codigo QR
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
